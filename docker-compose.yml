version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: kellyos-db
    environment:
      POSTGRES_DB: kellyos
      POSTGRES_USER: kellyos_user
      POSTGRES_PASSWORD: kellyos_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kellyos_user -d kellyos"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kellyos-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://kellyos_user:kellyos_password@postgres:5432/kellyos
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./plugins:/app/plugins
      - ./logs:/app/logs

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kellyos-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
